version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: terra-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: terra_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: terra_industries
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terra_user -d terra_industries"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terra-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: terra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terra-network

  # Backend API (NestJS) - Running natively for development
  # Uncomment to run in Docker (not recommended for active development)
