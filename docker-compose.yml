  #     context: ./server
  #     dockerfile: Dockerfile
  #     target: development
  #   container_name: terra-backend
  #   restart: unless-stopped
  #   ports:
  #     - "4000:4000"
  #   environment:
  #     NODE_ENV: ${NODE_ENV:-development}
  #     PORT: 4000
  #     DATABASE_URL: postgresql://terra_user:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/terra_industries?schema=public
  #     REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
  #     JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_me_in_production}
  #     JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
  #     CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
  #   volumes:
  #     - ./server:/app
  #     - /app/node_modules
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
