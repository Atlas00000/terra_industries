version: '3.9'

# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      target: development
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    command: pnpm start:dev

  postgres:
    ports:
      - "5432:5432"  # Expose for local tools (pgAdmin, DBeaver, Prisma Studio)

  redis:
    ports:
      - "6379:6379"  # Expose for Redis Commander or redis-cli

